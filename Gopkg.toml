ignored = [
  "github.com/gopherjs/gopherjs",
  "github.com/gopherjs/jsbuiltin",
]

[[constraint]]
  name = "gitlab.com/flimzy/testy"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/go-kivik/kivik"

[[constraint]]
  name = "github.com/go-kivik/kiviktest"
  version = "1.1.2"

[[constraint]]
  branch = "master"
  name = "github.com/go-kivik/mango"

[prune]
  go-tests = true
  unused-packages = true
